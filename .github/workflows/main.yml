on: [workflow_dispatch]

jobs:
  ziploy_job:
    runs-on: ubuntu-latest
    name: A job to Ziploy
    steps:
      # To use this repository's private action,
      # you must check out the repository
      - name: Checkout
        uses: actions/checkout@v2

      # Run Ziploy
      - name: Ziploy your code to server
        uses: code-soup/ziploy-github-action@master
        id: ziploy
        with:
          id: ${{ secrets.ZIPLOY_ID }}
          host: ${{ secrets.ZIPLOY_HOST }}
          secret: ${{ secrets.ZIPLOY_SECRET }}

      # Use the output from the `hello` step
      - name: Get the output time
        run: echo "The time was ${{ steps.ziploy.outputs.time }}"